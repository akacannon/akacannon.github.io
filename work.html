<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work</title>
</head>

<style>
    
.button {
  --bg: #000;
  --hover-bg: #ff90e8;
  --hover-text: #000;
  color: #fff;
  border: 2px solid var(--bg);
  border-radius: 8px;
  padding: 1.6em 4em;
  background: var(--bg);
  transition: 0.2s;

  margin-top: 25%;
  margin-left: 25%;

}

.button:hover {
  color: var(--hover-text);
  transform: translate(-0.25rem,-0.25rem);
  background: var(--hover-bg);
  box-shadow: 0.25rem 0.25rem var(--bg);
}

.button:active {
  transform: translate(0);
  box-shadow: none;
}
</style>

<body>
    <a href="games/snake.html"><button class="button">
      snake
  </button>
    </a>
    <a href="games/tetris.html"><button class="button">
      tetris
  </button>
    </a>

</body>
</html>
